<!-- Герой-секция -->
<section class="hero" id="hero">
  <div class="container">
    <div class="hero__content" data-aos="fade-up" data-aos-delay="100">
      <h1 class="hero__title">Акробатика для детей</h1>
      <p class="hero__subtitle">
        Развивайте силу, ловкость и уверенность с профессиональным тренером
      </p>
      <div class="hero__free-badge">
        <span class="hero__free-text">Первое занятие полностью бесплатно!</span>
      </div>
      <div class="hero__buttons">
        <button
          class="btn btn--primary cta-button"
          data-contact-type="whatsapp"
          aria-label="Записаться на тренировку через WhatsApp"
        >
          Записаться на первое занятие
        </button>
        <button
          class="btn btn--secondary cta-button"
          data-contact-type="telegram"
          aria-label="Записаться на тренировку через Telegram"
        >
          Написать в Telegram
        </button>
      </div>
    </div>
    <div class="hero__image" data-aos="fade-left" data-aos-delay="300">
      <img
        src="./img/hero-banner.jpg"
        alt="Дети на тренировке по акробатике"
        class="hero__img"
      />
    </div>
  </div>
</section>
